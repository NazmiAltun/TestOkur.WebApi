<!DOCTYPE html>
<html>
<head>
	<meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
	<title>SINIF LİSTESİ</title>
	<link rel="stylesheet" href="https://report.testokur.com/assets/main.css">
</head>
<body>
		{{#if html}}
		<button class="print-button" onclick="window.print();">Yazdir</button>
		{{/if}}
<h2>{{classroom}} SINIF LİSTESİ</h2>
<hr/>
<table>
	<thead>
	<tr>
		<th>Sıra</th>
		<th>
			Öğr No
		</th>
		<th>
			Adı
		</th>
		<th>
			Soyadı
		</th>
		<th>
			Anne Tel
		</th>
		<th>
			Baba Tel
		</th>
		<th>
			Açıklama
		</th>
	</tr>
	</thead>
	<tbody>
	{{#each students}}
	<tr>
		<td>{{rowOrder}}</td>
		<td>{{studentNumber}}</td>
		<td>{{firstName}}</td>
		<td>{{lastName}}</td>
		<td>{{motherPhone}}</td>
		<td>{{fatherPhone}}</td>
		<td>{{notes}}</td>
	</tr>
	{{/each}}
	</tbody>
</table>
</body>

</html>
