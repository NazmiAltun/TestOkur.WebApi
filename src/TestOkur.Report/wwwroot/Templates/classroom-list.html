<!DOCTYPE html>
<html>
<head>
	<meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
	<title>SINIF LİSTESİ</title>
	<style type='text/css'>
		table {
			border-collapse: collapse;
			border-spacing: 0;
			width: 100%;
			border: 1px solid #ddd;
		}

		th,
		td {
			text-align: left;
			padding: 16px;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2
		}

		h2 {
			text-align: center;
		}

		table,
		th,
		td {
			border: 1px solid black;
		}
	</style>
</head>
<body>
<h2>{{classroom}} SINIF LİSTESİ</h2>
<hr/>
<table>
	<thead>
	<tr>
		<th>Sıra</th>
		<th>
			Öğr No
		</th>
		<th>
			Adı
		</th>
		<th>
			Soyadı
		</th>
		<th>
			Anne Tel
		</th>
		<th>
			Baba Tel
		</th>
		<th>
			Açıklama
		</th>
	</tr>
	</thead>
	<tbody>
	{{#each students}}
	<tr>
		<td>{{rowOrder}}</td>
		<td>{{studentNumber}}</td>
		<td>{{firstName}}</td>
		<td>{{lastName}}</td>
		<td>{{motherPhone}}</td>
		<td>{{fatherPhone}}</td>
		<td>{{notes}}</td>
	</tr>
	{{/each}}
	</tbody>
</table>
</body>

</html>
