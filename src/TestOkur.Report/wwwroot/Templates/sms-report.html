<!DOCTYPE html>
<html>

<head>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <title>SMS RAPORU</title>
    <link rel="stylesheet" href="{#asset assets/main.css @encoding=link}">
    <style type='text/css'>
        html {
            font-size: {{fontSizePercent}}%;
        }        
    </style>
</head>
<body>
        {{#if html}}
        <button class="print-button" onclick="window.print();">Yazdir</button>
        {{/if}}
    <h1>SMS RAPORU</h1>
    <br>
    <br>
    <table>
        <thead>
            <tr>
                <th>SÄ±ra</th>
                <th>Alici Tel.</th>
                <th>Konu</th>
                <th>Mesaj</th>
                <th>Kontor</th>
                <th>Istek Tarihi/Zamani</th>
                <th>Iletim Tarihi/Zamani</th>
                <th>Kayit Adi</th>
                <th>Durum</th>
            </tr>
        </thead>
        <tbody>
            {{#each list}}
            <tr class='{{getStatusClass status}}'>
                <td>{{rowOrder}}</td>
                <td>{{phone}}</td>
                <td>{{subject}}</td>
                <td class='body'>{{body}}</td>
                <td>{{credit}}</td>
                <td>{{requestDateTime}}</td>
                <td>{{responseDateTime}}</td>
                <td>{{contact}}</td>
                <td>{{statusDescription}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</body>
</html>
